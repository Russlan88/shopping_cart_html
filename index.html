<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping list</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h1 class="title">Shopping list</h1>
		<ul class="list">
			<li class="list__item">
				<label class="checkbox">
					<input type="checkbox" class="checkbox__input" />
					<span class="checkbox__label">Buy a carrot</span>
				</label>
			</li>
			<li class="list__item">
				<label class="checkbox">
					<input type="checkbox" class="checkbox__input" />
					<span class="checkbox__label">Buy a Milk</span>
				</label>
			</li>
			<li class="list__item">
				<label class="checkbox">
					<input type="checkbox" class="checkbox__input" />
					<span class="checkbox__label">Buy a eggs</span>
				</label>
			</li>
			<li class="list__item">
				<label class="checkbox">
					<input type="checkbox" class="checkbox__input" />
					<span class="checkbox__label">Buy a apple</span>
				</label>
			</li>
			<li class="list__item">
				<label class="checkbox">
					<input type="checkbox" class="checkbox__input" />
					<span class="checkbox__label">Buy a chese</span>
				</label>
			</li>
		</ul>
	</body>
</html>
